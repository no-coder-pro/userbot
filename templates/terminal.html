<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Terminal & Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .terminal {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .flash {
            animation: flash-animation 0.5s ease-in-out;
        }
        @keyframes flash-animation {
            0% { background-color: #2f855a; }
            100% { background-color: #1a202c; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-green-400">Railway Console & Bot Manager</h1>
            <p class="text-gray-400">Integrated Web Terminal and Pyrogram Bot Control</p>
        </header>

        <!-- Main Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Terminal Section (2/3 width on large screens) -->
            <div class="lg:col-span-2 bg-gray-800 rounded-xl shadow-2xl p-6">
                <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2 text-blue-400">Web Terminal</h2>
                <div id="terminal-output" class="terminal scroll-container bg-gray-900 border border-gray-700 rounded-lg p-4 mb-4 h-96">
                    <pre id="output-content">Connecting...</pre>
                </div>
                
                <div class="flex space-x-2">
                    <span class="text-green-400 font-bold">$</span>
                    <input type="text" id="command-input" class="flex-grow bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-none" placeholder="Enter command (e.g., ls -l, python --version)">
                </div>
                <div class="mt-3 flex space-x-4">
                    <button onclick="executeCommand()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">Execute</button>
                    <button onclick="interruptProcess()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">Interrupt (Ctrl+C)</button>
                </div>
            </div>

            <!-- Bot Manager Section (1/3 width on large screens) -->
            <div class="lg:col-span-1 bg-gray-800 rounded-xl shadow-2xl p-6">
                <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2 text-purple-400">Telegram Bot Manager</h2>
                
                <div class="mb-4 bg-blue-900/30 border border-blue-500/50 p-3 rounded-lg">
                    <p class="text-blue-300 text-sm mb-2">
                        ‚ÑπÔ∏è Don't know how to get API ID and Hash?
                    </p>
                    <a href="/tutorial" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded-lg transition duration-200 w-full text-center">
                        üìö View Complete Tutorial
                    </a>
                </div>
                
                <form id="bot-form" class="space-y-4">
                    <div>
                        <label for="api_id" class="block text-sm font-medium text-gray-300">API ID</label>
                        <input type="text" id="api_id" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-1 border border-gray-600 focus:ring-purple-500 focus:border-purple-500" required>
                    </div>
                    <div>
                        <label for="api_hash" class="block text-sm font-medium text-gray-300">API Hash</label>
                        <input type="text" id="api_hash" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-1 border border-gray-600 focus:ring-purple-500 focus:border-purple-500" required>
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-300">Phone Number (e.g., +11234567890)</label>
                        <input type="text" id="phone_number" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-1 border border-gray-600 focus:ring-purple-500 focus:border-purple-500" required>
                    </div>

                    <!-- Optional Fields for 2FA/Code (Hidden initially) -->
                    <div id="auth-fields" class="space-y-4 hidden border-t border-gray-700 pt-4">
                        <div>
                            <label for="verification_code" class="block text-sm font-medium text-gray-300">Verification Code (from Telegram)</label>
                            <input type="text" id="verification_code" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-1">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">2FA Password (if required)</label>
                            <input type="password" id="password" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-1">
                        </div>
                    </div>

                    <div class="flex justify-between space-x-2">
                        <button type="submit" id="start-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">Start Bot</button>
                        <button type="button" onclick="stopBot()" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">Stop Bot</button>
                    </div>
                </form>

                <div id="bot-status" class="mt-6 p-4 bg-gray-700 rounded-lg text-sm">
                    <p class="font-semibold text-gray-300">Current Bot Status:</p>
                    <div id="status-list" class="mt-2 text-gray-400">No bots running.</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const socket = io();
        const outputElement = document.getElementById('output-content');
        const inputElement = document.getElementById('command-input');
        const formElement = document.getElementById('bot-form');
        const authFields = document.getElementById('auth-fields');
        const statusListElement = document.getElementById('status-list');

        function appendOutput(data) {
            // Append data and scroll to bottom
            outputElement.textContent += data.replace(/\r?\n/g, '\n');
            const container = document.getElementById('terminal-output');
            container.scrollTop = container.scrollHeight;
        }

        socket.on('output', function(msg) {
            appendOutput(msg.data);
        });

        socket.on('bot_management_result', function(result) {
            appendOutput(`\n[Bot Manager] Status: ${result.status.toUpperCase()} - ${result.message}\n`);
            
            // Handle step-by-step authentication feedback
            if (result.status === 'code_sent' || result.status === 'password_required') {
                authFields.classList.remove('hidden');
            } else {
                // Clear and hide auth fields on success/error/completion
                document.getElementById('verification_code').value = '';
                document.getElementById('password').value = '';
                authFields.classList.add('hidden');
            }
            fetchBotStatus();
        });

        inputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                executeCommand();
            }
        });

        function executeCommand() {
            const command = inputElement.value.trim();
            if (command) {
                appendOutput(`\n$ ${command}\n`);
                socket.emit('execute', { command: command });
                inputElement.value = '';
            }
        }

        function interruptProcess() {
            socket.emit('interrupt');
        }

        // --- Bot Management Functions ---
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            startBot();
        });

        async function startBot() {
            const api_id = document.getElementById('api_id').value;
            const api_hash = document.getElementById('api_hash').value;
            const phone_number = document.getElementById('phone_number').value;
            const verification_code = document.getElementById('verification_code').value;
            const password = document.getElementById('password').value;

            const payload = { api_id, api_hash, phone_number, verification_code, password };

            appendOutput(`\n[Bot Manager] Attempting to start bot for ${phone_number}...`);

            try {
                const response = await fetch('/api/bot/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                // We rely on the socketio 'bot_management_result' for final status,
                // but we can log the immediate initiation status here.
                if (result.status !== 'starting') {
                    // This case handles errors thrown before async process starts
                    socket.emit('bot_management_result', result); 
                }
            } catch (error) {
                appendOutput(`\n[Bot Manager] Network Error: ${error.message}\n`);
            }
        }

        async function stopBot() {
            const api_id = document.getElementById('api_id').value;
            const phone_number = document.getElementById('phone_number').value;

            if (!api_id || !phone_number) {
                 appendOutput('\n[Bot Manager] Please enter API ID and Phone Number to identify the bot to stop.\n');
                 return;
            }

            appendOutput(`\n[Bot Manager] Attempting to stop bot for ${phone_number}...`);

            try {
                const response = await fetch('/api/bot/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_id, phone_number })
                });
                const result = await response.json();
                if (result.status !== 'stopping') {
                    socket.emit('bot_management_result', result);
                }
            } catch (error) {
                appendOutput(`\n[Bot Manager] Network Error: ${error.message}\n`);
            }
        }

        async function fetchBotStatus() {
            try {
                const response = await fetch('/api/bot/status');
                const data = await response.json();
                statusListElement.innerHTML = '';
                
                if (data.bots.length === 0) {
                    statusListElement.textContent = 'No bots running.';
                    return;
                }

                data.bots.forEach(bot => {
                    const statusText = bot.is_running ? 
                        `<span class="text-green-400">Running</span>` : 
                        `<span class="text-yellow-400">Starting/Stopped</span>`;
                    
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${bot.display_name}</strong> (${statusText})`;
                    statusListElement.appendChild(p);
                });

            } catch (error) {
                statusListElement.textContent = `Error fetching status: ${error.message}`;
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            fetchBotStatus();
            // Poll for status update every 5 seconds
            setInterval(fetchBotStatus, 5000); 
        });
    </script>
</body>
</html>
