<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এডমিন লগইন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8">
            <h1 class="text-2xl font-bold text-green-400 mb-2 text-center">এডমিন লগইন</h1>
            <p class="text-gray-400 text-center mb-6">সেশন ম্যানেজমেন্ট প্যানেল</p>
            
            <div id="error-message" class="hidden mb-4 p-3 bg-red-600 rounded-lg text-sm"></div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">পাসওয়ার্ড</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:outline-none" 
                        placeholder="পাসওয়ার্ড লিখুন"
                        required
                        autofocus>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md">
                    লগইন করুন
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-blue-400 hover:text-blue-300 text-sm">← মূল পেজে ফিরে যান</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.reload();
                } else {
                    errorMessage.textContent = result.message || 'ভুল পাসওয়ার্ড!';
                    errorMessage.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'লগইন করতে সমস্যা হয়েছে: ' + error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
